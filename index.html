<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="display"></div>
    <button onclick="displayVal('.')">.</button>
    <button onclick="displayVal(0)">0</button>
    <button onclick="displayVal(1)">1</button>
    <button onclick="displayVal(2)">2</button>
    <button onclick="displayVal(3)">3</button>
    <button onclick="displayVal(4)">4</button>
    <button onclick="displayVal(5)">5</button>
    <button onclick="displayVal(6)">6</button>
    <button onclick="displayVal(7)">7</button>
    <button onclick="displayVal(8)">8</button>
    <button onclick="displayVal(9)">9</button>
    <button onclick="displayVal('+')">+</button>
    <button onclick="displayVal('-')">-</button>
    <button onclick="displayVal('/')">/</button>
    <button onclick="displayVal('*')">*</button>
    <button onclick="calc()">=</button>
    <button onclick="clearAll()">C</button>

    <script type="text/javascript">
      function displayVal(val) {
        display.innerText = display.innerText + val;
      }
      function calc() {
        display.innerText = eval(display.innerText);
      }
      function clearAll() {
        display.innerText = "";
      }

      function removeLast() {
        var val = display.innerText;
        display.innerText = val.slice(0, val.length - 1);
      }
    </script>
  </body>
</html>
